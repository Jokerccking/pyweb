<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理系统</title>
</head>
<body>
    <h1>用户信息管理</h1>
    <form action="/admin/user/update" method="post">
        <input type="text" name="id" value="{{ id }}" placeholder="用户id"><br>
        <input type="text" name="password" value="{{ password }}" placeholder="新密码"><br>
        <button type="submit">修改密码</button><br>
    </form>
    <h3>所有用户信息：</h3>
    <div>
    {% for u in users %}
        <div>
            id：{{ u.id }}  用户名： {{ u.username }}  密码： {{ u.password }}
        </div>
    {% endfor %}
    </div>
</body>
</html>
